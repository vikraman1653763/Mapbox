<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ3Zpa3JhbWFuIiwiYSI6ImNsdXFpNGxrZTJiZ3gyamxpcXg1MTZicWwifQ.rnrsW4JGmWMdLH_QAMz3oQ'; // Replace with your Mapbox access token

    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/gvikraman/clusbqsj500bk01r5erdk1t0d', // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
</script>

</body>
</html>
